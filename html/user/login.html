<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        .login{
            max-width: 500px;
            margin: 100px auto;
            padding : 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="" id="profile" style="display:none">
    <div class="container">
        <div class="login">
            <h2 class="text-center mb-4">로그인</h2>
            <form id="loginFrm">
                <div class="mb-3">
                    <label for="uiId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="uiId" name="uiId">
                </div>
                <div class="mb-3">
                    <label for="uiPwd" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="uiPwd" name="uiPwd">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember" class="form-check-label">아이디 기억하기</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">로그인</button>
            </form>
        </div>
    </div>
<script>
    async function login(){
        const param = {
            uiId : $('#uiId').val(),
            uiPwd : $('#uiPwd').val()
        };
        if(param.uiId.trim().length<4){
            alert('아이디는 4글자 이상입니다.');
            $('#uiId').val('');
            $('#uiId').focus();
            return;
        }
        if(param.uiPwd.trim().length<4){
            alert('비밀번호 8글자 이상입니다.');
            $('#uiPwd').val('');
            $('#uiPwd').focus();
            return;
        }
        const res = await fetch('http://localhost:8080/users/login',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body : JSON.stringify(param)
        });
        const user = await res.json();
        console.log(user);
        if(user.uiImgPath){
            $('#profile').attr('src',`http://localhost:8080/file/${user.uiImgPath}`);
            $('#profile').css('display','');
        }
    }
</script>
</body>
</html>
