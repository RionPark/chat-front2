<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="continer" id="beferLogin">
        <h3>안녕하세요</h3>
        <a href="/html/user/login">로그인</a>
    </div>
    <div class="continer" id="afterLogin">
        <h3><span id="uiName"></span>님 안녕하세요</h3>
        <a href="javascript:void(0);logout();">로그아웃</a>
    </div>
<script>
    function init(){
        const uiName = localStorage.getItem('uiName');
        if(uiName){
            $('#beferLogin').hide();
            $('#uiName').html(uiName);
        }else{
            $('#beferLogin').show();
            $('#afterLogin').hide();
        }
    }
    window.addEventListener('load',init);
    function logout(){
        localStorage.clear();
        init();
    }
</script>
</body>
</html>
